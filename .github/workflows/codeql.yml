name: CodeQL

# Supply Chain Security:
# - All actions pinned to full SHA for immutable references
# - Minimal permissions following principle of least privilege
# NOTE: This workflow uses only matrix.language which is defined
# in this file (not from user input), so no injection risk.

permissions:
  contents: read
  security-events: write
  actions: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, actions]
    steps:
      - name: Check out the code
        # actions/checkout v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Initialize CodeQL
        # github/codeql-action/init v4.32.2
        uses: github/codeql-action/init@f3a6ee42055dd5f618fb31d987aae7b94518f043
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        # github/codeql-action/autobuild v4.32.2
        uses: github/codeql-action/autobuild@f3a6ee42055dd5f618fb31d987aae7b94518f043

      - name: Perform CodeQL Analysis
        # github/codeql-action/analyze v4.32.2
        uses: github/codeql-action/analyze@f3a6ee42055dd5f618fb31d987aae7b94518f043
        with:
          category: /language:${{ matrix.language }}
